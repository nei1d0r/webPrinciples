<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Neil Davis</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Cousine" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="../Styles/guessTheNumber.css" />
</head>
<body>
    <section id="section1">
        <div id="header">
            <h1>Guess the Number</h1>
        </div>
        <div id="body">
            <form onSubmit="return false;"> <!--Prevents page refresh with enter key-->
                <h3>Guess:</h3> 
                <input type="number" id="userGuess" value="" min="1" max="100" placeholder="1-100" autofocus>
                <div id="buttons">
                    <button id="guessBtn" onclick="getUserGuess()">Guess</button>
                    <button id="resetBtn" onclick="resetGame()">Reset</button>
                </div>
            </form>
        </div>
        <div id="footer">
            <h3>Guesses: <span id="totalGuessesSoFar">0</span></h3>
            <div id="hintDisplay">
                <p id="userHint"></p>                
                <p id="guessList"></p>
            </div>
        </div>
    </section>
    <script src="../Scripts/guessTheNumber.js"></script>
</body>
</html>
